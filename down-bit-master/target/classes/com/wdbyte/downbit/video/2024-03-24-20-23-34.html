<!DOCTYPE html>
<html>
<head>
  <title>在线视频播放器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #videoContainer {
      max-width: 640px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #myVideo {
      width: 100%;
      height: auto;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div id="videoContainer">
  <h1>在线视频播放器</h1>
  <video id="myVideo" controls>
    <source src="https://xianyinwu.oss-cn-beijing.aliyuncs.com/20240324/171128295287059.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 video 标签。
  </video>
  <div class="button-container">
    <button class="button" onclick="playVideo()">播放</button>
    <button class="button" onclick="pauseVideo()">暂停</button>
  </div>
</div>

<script>
  var video = document.getElementById('myVideo');

  function playVideo() {
    video.play();
  }

  function pauseVideo() {
    video.pause();
  }
</script>
</body>
</html>
