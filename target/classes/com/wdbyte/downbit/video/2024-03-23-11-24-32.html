<!DOCTYPE html>
<html>
<head>
  <title>在线视频播放器</title>
</head>
<body>

<video id="myVideo" width="640" height="360" controls>
  <source src="https://xianyinwu.oss-cn-beijing.aliyuncs.com/20240322/1711112419205622.mp4" type="video/mp4">
  <!-- 也可以添加其他格式的源作为备选 -->
  您的浏览器不支持 HTML5 video 标签。
</video>

</body>
</html>
<script>
  // 获取视频元素
  var video = document.getElementById('myVideo');

  // 播放视频函数
  function playVideo() {
    video.play();
  }
  
  // 暂停视频函数
  function pauseVideo() {
    video.pause();
  }
</script>
<button onclick="playVideo()">播放</button>
<button onclick="pauseVideo()">暂停</button>
