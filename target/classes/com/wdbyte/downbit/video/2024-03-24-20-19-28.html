<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片预览</title>
</head>
<body>

<h2>通过下载链接预览图片</h2>

<input type="text" id="imageUrlInput" placeholder="输入图片链接...">
<button onclick="previewImage()">预览图片</button>

<div id="imagePreviewContainer">
    <img id="imagePreview" src="https://xianyinwu.oss-cn-beijing.aliyuncs.com/20240324/1711282726225166.png" alt="图片预览区" style="max-width: 100%; max-height: 400px;">
</div>

<script>
function previewImage() {
    var imageUrl = document.getElementById('imageUrlInput').value;
    var imagePreview = document.getElementById('imagePreview');
    imagePreview.src = imageUrl;
}
</script>

</body>
</html>
